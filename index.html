<!doctype html>
<html>

<head>
	<meta charset="utf-8" />

	<title>Snake</title>

	<link rel="stylesheet" href="css/main.css" charset="utf-8" />
</head>

<body>
	<canvas id="mainCanvas" class="main-canvas" width="600" height="480"></canvas>

	<script src="js/Game.js"></script>
	<script src="js/Rectangle.js"></script>
	<script src="js/Snake.js"></script>

	<script type="text/javascript">
		(function() {
			'use strict';

			var CANVAS_ELEMENT_ID = 'mainCanvas';

			var game = new Game(CANVAS_ELEMENT_ID);

			game.init(function(state) {
				var SNAKE_BODY_SIZE = 10;

				state.game.snake = new Snake(SNAKE_BODY_SIZE);

				state.game.fruit = Rectangle.createAtRandonPosition(state.canvasElement.width, state.canvasElement.height, SNAKE_BODY_SIZE, SNAKE_BODY_SIZE);
			});

			var game_over_red = false;
			game.setDrawCallback(function(dt, state, ctx) {
				var snake = state.game.snake;
				var fruit = state.game.fruit;

				if (state.game.game_status == Game.GAME_OVER) {
					if (game_over_red == false) {
						game_over_red = true;
						ctx.fillText('Game Over!', 10, 20);
					}

					return;
				}

				if (state.game.game_status != Game.GAME_WAITING_TO_START) {
					// move only before draw
					snake.move();
				}


				ctx.save();

				ctx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);

				for (var i = 0; i < snake.body.length; i++) {
					var block = snake.body[i];

					ctx.strokeRect(block.x, block.y, block.width, block.height);
				}

				ctx.strokeRect(fruit.x, fruit.y, fruit.width, fruit.height);

				ctx.restore();
			});

			game.setUpdateCallback(function(dt, state) {
				var snake = state.game.snake;
				var fruit = state.game.fruit;

				var head = snake.body[0];

				(function checkBoudaries() {
					var MIN_X = 0,
						MAX_X = state.canvasElement.width,
						MIN_Y = 0,
						MAX_Y = state.canvasElement.height;

					if (head.x < MIN_X || head.y < MIN_Y || (head.x + head.width) > MAX_X || (head.y + head.height) > MAX_Y) {
						state.game.game_status = Game.GAME_OVER;
					}
				})();

				(function checkBodyCollision() {
					for (var i = 1; i < snake.body.length; i++) {
						var rect = snake.body[i];

						if (head.x == rect.x && head.y == rect.y) {
							state.game.game_status = Game.GAME_OVER;
						}
					}
				})();


				if (state.game.game_status == Game.GAME_OVER) {
					return;
				}

				if (state.keyboard.left == true) {
					snake.setMoviment(Snake.DIRECTION_LEFT);
					state.game.game_status = Game.GAME_RUNNING;
				} else if (state.keyboard.right == true) {
					snake.setMoviment(Snake.DIRECTION_RIGHT);
					state.game.game_status = Game.GAME_RUNNING;
				} else if (state.keyboard.up == true) {
					snake.setMoviment(Snake.DIRECTION_UP);
					state.game.game_status = Game.GAME_RUNNING;
				} else if (state.keyboard.down == true) {
					snake.setMoviment(Snake.DIRECTION_DOWN);
					state.game.game_status = Game.GAME_RUNNING;
				}

				if (head.x == fruit.x && head.y == fruit.y) {
					snake.eated = fruit;

					state.game.fruit = Rectangle.createAtRandonPosition(state.canvasElement.width, state.canvasElement.height, snake.body_size, snake.body_size);
				}
			});

			game.start();
		})();
	</script>
</body>

</html>
